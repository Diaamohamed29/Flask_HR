
{% extends 'base.html' %}

{% block content %}



<div class="container d-flex flex-column justify-content-center">
    <!-- Logo -->
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo mb-4">

    <!-- Login Container -->
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-container">
                <h2 class=" h2 mb-5 text-center text-primary fw-bold">Login</h2>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label text-primary">Employe ID</label>
                        <input type="email" class="form-control" id="email" placeholder="Employe ID">
                    </div>
                    <div class="mb-5">
                        <label for="password" class="form-label text-primary">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary d-block w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
